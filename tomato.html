<!DOCTYPE html>
<html style="height: 100%">
<head>
  <title>番茄鐘</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="timer">
    <div id="display">00:00</div>
    <input style="display: none;" type="number" id="minutes" placeholder="請輸入分鐘數" value="25" min="1" max="60">
    <button id="start">開始</button>
    <button id="pause">暫停</button>
    <button id="reset">結束</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
